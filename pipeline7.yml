steps:
- label: ":rocket: Build"
  command: "echo 'job id is $BUILDKITE_JOB_ID and build id is $BUILDKITE_BUILD_ID and $MY_FIXTURE'"
  soft_fail: true
  key: 'one'

- input: "Who is running this script?"
  key: "name"
  fields:
  - text: "Your name"
    key: "name"

- label: "Run script"
  command: ech 'script.sh'
  timeout_in_minutes: 1
  depends_on: "name"
  soft_fail: true
###

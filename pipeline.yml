steps:
- label: ":pipeline: Check for changes in pipeline1.yml"
  plugins:
  - monorepo-diff#v1.0.1:
      watch:
      - path: pipeline1.yml
        config:
          command: buildkite-agent pipeline upload pipeline1.yml

- label: "No changes detected"
  command: echo "No changes detected in pipeline1.yml"
  if: "build.state == 'passed' && !build.meta_data.monorepo-diff-paths-changed"

steps:
- label: "Initial Annotation"
  command: |
    # Adding initial annotation
    echo "Initial build information" | buildkite-agent annotate --style "info"

- label: "Run Scripts or Tests"
  command: |
    # Your scripts or test commands here
    echo "Simulating script execution or test commands..."
    sleep 5 # Simulating time-consuming tasks

- label: "Append to Annotation"
  command: |
    # Appending to the existing annotation with additional data
    content =  $(cat bytes_copy.txt)
    echo "$content" | buildkite-agent annotate --append --style "info"

